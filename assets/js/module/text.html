<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .checked {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #eb2b2b;
            color: #fff;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            display: none;
        }

        .active .checked { display: block; }

        .Preference-option ul {
            display: flex;
            gap: 15px;
            list-style: none;
            padding: 0;
        }

        .Preference-option li,
        .menu-card {
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: .3s;
            padding: 10px;
        }

        .Preference-option li.active,
        .menu-card.active {
            border-color: #eb2b2b;
        }

        .menu-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-content img {
            width: 80px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
        }

        .primary-btn1 {
            background: #eb2b2b;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
        }
    </style>
</head>

<body>

<!-- ✅ CHECKOUT PAGE START -->
<div class="checkout-page pt-5 mb-5">
    <div class="container">

        <div class="checkout-form-title mb-4">
            <h4>Booking & Availability</h4>
            <p>Select your Event date & time, easily booking a package.</p>
        </div>

        <div class="row g-lg-4 gy-5">

            <!-- ✅ LEFT FORM SIDE -->
            <div class="col-lg-7">
                <div class="checkout-form-wrapper">
                    <div class="checkout-form">
                        <form class="needs-validation" novalidate id="checkoutForm">
                            <div class="row">

                                <!-- FULL NAME -->
                                <div class="col-md-6">
                                    <div class="form-inner two mb-3">
                                        <label>Full Name*</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="Daniel Scoot" required>
                                    </div>
                                </div>

                                <!-- PHONE -->
                                <div class="col-md-6">
                                    <div class="form-inner two mb-3">
                                        <label>Phone Number*</label>
                                        <input type="tel" class="form-control" id="phoneNumber" placeholder="(212)+ 455 645 678" required>
                                    </div>
                                </div>

                                <!-- EMAIL -->
                                <div class="col-md-6">
                                    <div class="form-inner two mb-3">
                                        <label>Email Address</label>
                                        <input type="email" class="form-control" id="email" placeholder="info@gmail.com">
                                    </div>
                                </div>

                                <!-- GUEST -->
                                <div class="col-md-6">
                                    <div class="form-inner two mb-3">
                                        <label>Guest*</label>
                                        <input type="number" class="form-control" id="guestCount" placeholder="Number of Guests" required>
                                    </div>
                                </div>

                                <!-- DATE -->
                                <div class="col-md-6">
                                    <div class="form-inner two mb-3">
                                        <label>Event Date*</label>
                                        <input type="date" class="form-control" id="eventDate" required>
                                    </div>
                                </div>

                                <!-- ✅ SESSION -->
                                <div class="col-md-12">
                                    <div class="form-inner2 two mb-3">
                                        <label> Session*</label>

                                        <div class="form-check">
                                            <input class="form-check-input session-check" type="checkbox">
                                            <label class="form-check-label">
                                                <img src="assets/img/home/SVG/cloudy-day-svgrepo-com.svg" width="26">
                                                Morning Section
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input session-check" type="checkbox">
                                            <label class="form-check-label">
                                                <img src="assets/img/home/SVG/dawn-and-sea-svgrepo-com.svg" width="26">
                                                Evening Section
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- ✅ AC / FAN -->
                                <div class="col-md-12">
                                    <div class="choose-Preference-method mb-3">
                                        <label class="mb-3">Select your Preference</label>
                                        <div class="Preference-option">
                                            <ul>
                                                <li class="acAvailable active">
                                                    <img src="assets/img/home/SVG/air-conditioning-ind-svgrepo-com.svg" height="40">
                                                    <div class="checked"><i class="bi bi-check"></i></div>
                                                </li>

                                                <li class="fanAvailable">
                                                    <img src="assets/img/home/SVG/fan-svgrepo-com.svg" height="40">
                                                    <div class="checked"><i class="bi bi-check"></i></div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- ✅ MENU -->
                                <div class="col-md-12">
                                    <div class="choose-menu-method mb-3">
                                        <label class="mb-3">Select Your Menu*</label>
                                        <div class="menu-option">
                                            <ul>

                                                <li class="menu-card" data-price="700">
                                                    <div class="menu-content">
                                                        <div class="item-img">
                                                            <img src="assets/img/innerpages/cart-img1.png">
                                                        </div>
                                                        <div class="menu-details">
                                                            <span class="menu-service">Premium</span>
                                                            <h6 class="menu-title">Vegetarian Delight</h6>
                                                            <p class="menu-type">Veg</p>
                                                        </div>
                                                    </div>
                                                    <div class="checked"><i class="bi bi-check"></i></div>
                                                </li>

                                                <li class="menu-card" data-price="1200">
                                                    <div class="menu-content">
                                                        <div class="item-img">
                                                            <img src="assets/img/innerpages/cart-img2.png">
                                                        </div>
                                                        <div class="menu-details">
                                                            <span class="menu-service">Standard</span>
                                                            <h6 class="menu-title">Chicken Special</h6>
                                                            <p class="menu-type">Non-Veg</p>
                                                        </div>
                                                    </div>
                                                    <div class="checked"><i class="bi bi-check"></i></div>
                                                </li>

                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- ✅ RIGHT SUMMARY -->
            <div class="col-lg-5">
                <div class="checkout-form-wrapper">
                    <div class="order-sum-area">

                        <div class="cart-menu">
                            <div class="cart-body">
                                <ul>
                                    <li class="single-item">
                                        <div class="item-area">
                                            <div class="main-item">
                                                <div class="item-img">
                                                    <img src="assets/img/innerpages/cart-img1.png" id="summaryImg">
                                                </div>
                                                <div class="content-and-quantity">
                                                    <div class="content">
                                                        <span id="summaryService">-</span>
                                                        <h6><a href="#" id="summaryTitle">Select Menu</a></h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <!-- ✅ PRICE + COUPON -->
                            <div class="cart-footer">
                                <div class="pricing-area mb-4">
                                    <ul>
                                        <li>
                                            <div class="coupon-area">
                                                <span>Coupon Code</span>
                                                <div class="form-inner d-flex gap-2">
                                                    <input type="text" id="couponInput" class="form-control">
                                                    <button class="apply-btn btn btn-sm btn-dark" type="button">Apply</button>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <strong>Total</strong>
                                            <strong>₹ <span id="totalAmount">0.00</span></strong>
                                        </li>
                                    </ul>
                                </div>

                                <button type="submit" class="primary-btn1" id="placeOrderBtn">
                                    Place Your Order
                                </button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- ✅ CHECKOUT PAGE END -->

<!-- ✅ JAVASCRIPT -->
<script>
let selectedMenuPrice = 0;
let discountApplied = 0;

/* ✅ SESSION SINGLE SELECT */
document.querySelectorAll(".session-check").forEach((check, index) => {
    check.addEventListener("change", function () {
        document.querySelectorAll(".session-check").forEach(c => c.checked = false);
        this.checked = true;
    });
});

/* ✅ AC / FAN */
document.querySelectorAll(".Preference-option li").forEach(item => {
    item.addEventListener("click", function () {
        document.querySelectorAll(".Preference-option li").forEach(el => el.classList.remove("active"));
        this.classList.add("active");
    });
});

/* ✅ MENU SELECT */
document.querySelectorAll(".menu-card").forEach(card => {
    card.addEventListener("click", function () {
        document.querySelectorAll(".menu-card").forEach(c => c.classList.remove("active"));
        this.classList.add("active");

        const title = this.querySelector(".menu-title").innerText;
        const service = this.querySelector(".menu-service").innerText;
        const img = this.querySelector("img").src;
        const price = parseFloat(this.dataset.price);

        document.getElementById("summaryImg").src = img;
        document.getElementById("summaryService").innerText = service;
        document.getElementById("summaryTitle").innerText = title;

        selectedMenuPrice = price;
        recalculateTotal();
    });
});

/* ✅ TOTAL CALCULATION */
function recalculateTotal() {
    const guest = parseInt(document.getElementById("guestCount").value || 1);
    let total = selectedMenuPrice * guest;

    if (discountApplied > 0) {
        total = total - (total * discountApplied / 100);
    }

    document.getElementById("totalAmount").innerText = total.toFixed(2);
}

document.getElementById("guestCount").addEventListener("input", recalculateTotal);

/* ✅ COUPON */
document.querySelector(".apply-btn").addEventListener("click", function () {
    const coupon = document.getElementById("couponInput").value;

    if (coupon === "SAVE10") {
        discountApplied = 10;
        alert("✅ 10% Discount Applied");
    } else {
        discountApplied = 0;
        alert("❌ Invalid Coupon");
    }

    recalculateTotal();
});

/* ✅ PLACE ORDER */
document.getElementById("placeOrderBtn").addEventListener("click", function (e) {
    e.preventDefault();

    const orderData = {
        name: document.getElementById("fullName").value,
        phone: document.getElementById("phoneNumber").value,
        email: document.getElementById("email").value,
        guest: document.getElementById("guestCount").value,
        date: document.getElementById("eventDate").value,
        total: document.getElementById("totalAmount").innerText
    };

    console.log("✅ FINAL ORDER DATA:", orderData);
    alert("✅ Order Submitted! Check console.");
});
</script>

</body>
</html>
